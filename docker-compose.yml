# Metro Ticket System - Docker Compose Configuration
# Run: docker-compose up -d
# Access: http://localhost

services:
  # PostgreSQL Database
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=metro_db
      - POSTGRES_USER=metro_user
      - POSTGRES_PASSWORD=metro_password
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U metro_user -d metro_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Web Application
  web:
    build: .
    command: >
      sh -c "
        echo 'Starting Metro System...' &&
        python manage.py migrate contenttypes --noinput &&
        python manage.py migrate auth --noinput &&
        python manage.py migrate accounts --noinput &&
        python manage.py migrate sites --noinput &&
        python manage.py migrate --noinput &&
        echo 'Database ready. Starting server...' &&
        gunicorn --bind 0.0.0.0:8000 metro_system.wsgi:application
      "
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Database connection
      - DB_NAME=metro_db
      - DB_USER=metro_user
      - DB_PASSWORD=metro_password
      - DB_HOST=db
      - DB_PORT=5432
      
      # Django settings
      - SECRET_KEY=django-insecure-your-secret-key-here-change-in-production
      - DEBUG=True
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0
      
      # Google OAuth credentials
      - GOOGLE_CLIENT_ID=70253616017-ni3pa2tri22led0doj4e6v8rc90bi0ov.apps.googleusercontent.com
      - GOOGLE_CLIENT_SECRET=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

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web

# Persistent volumes
volumes:
  postgres_data:
  static_volume:
  media_volume: