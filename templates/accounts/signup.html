{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign Up - Metro System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-body p-5">
                <h2 class="text-center mb-4">
                    <i class="bi bi-person-plus text-primary"></i>
                    <br>Create Account
                </h2>
                
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    
                    <button type="submit" class="btn btn-metro w-100 mt-3">
                        <i class="bi bi-check-circle"></i> Sign Up
                    </button>
                </form>
                
                <hr class="my-4">
                
                <p class="text-center mb-0">
                    Already have an account? 
                    <a href="{% url 'accounts:login' %}">Login here</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
