events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    upstream django {
        server web:8000;
    }

    # HTTP redirect to HTTPS
    server {
        listen 80;
        server_name metro-app-v1.sea-skull.xyz;

        # Allow certbot to challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        return 301 https://$host$request_uri;
    }

    # HTTPS server
    server {
        listen 443 ssl;
        server_name metro-app-v1.sea-skull.xyz;

        ssl_certificate /etc/letsencrypt/live/metro-app-v1.sea-skull.xyz/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/metro-app-v1.sea-skull.xyz/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        client_max_body_size 100M;

        location /static/ {
            alias /app/staticfiles/;
        }

        location /media/ {
            alias /app/media/;
        }

        location / {
            proxy_pass http://django;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $host;
            proxy_redirect off;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
